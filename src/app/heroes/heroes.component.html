<h2>Mis Heroes</h2>
<ul id="HeroList" class="heroes">
    <li id="Hero" *ngFor="let hero of heroes" (click)="onSelectHero(hero)">
        <span class="badget">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>   

<!--/*Hero details*/--><br>

<h2>{{selectedHero.name | uppercase}} Detalles</h2>
<div><span>id: </span>{{selectedHero.id}}</div>
<div>
    <label>Nombre:
        <input type="text" [(ngModel)]="selectedHero.name" placeholder="Nombre">
    </label>
</div>
